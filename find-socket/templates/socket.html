{%  extends "base.html" %}

{% block content %}

        {{ wtf.quick_form(form) }}

            {% for string in ethsocket %}

            {% endfor %}
            </ul>
        {% else %}
        {% endif %}
    </div>
    </div>
{% endblock %}
